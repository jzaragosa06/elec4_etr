<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- Profile Card -->
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body text-center">
              <img
                src="https://img.freepik.com/premium-vector/bussiness-men-vector-illustration-cartoon_969863-93618.jpg"
                alt="Profile Image"
                class="rounded-circle mb-4"
                width="150"
                height="150"
              />
              <h2 class="card-title mb-3">{{ user.fname }} {{ user.lname }}</h2>
              <p class="card-text">
                <strong>Email:</strong> {{ user.email }}<br />
                <strong>Phone Number:</strong> {{ user.number }}<br />
                <strong>Address:</strong> {{ user.address }}
              </p>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#editProfileModal"
              >
                Edit Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for editing the profile-->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-labelledby="editProfileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/user/update" method="POST">
              <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="fname"
                  id="fname"
                  value="{{ user.fname }}"
                />
              </div>
              <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lname"
                  id="lname"
                  value="{{ user.lname }}"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{ user.email }}"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="number" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="number"
                  name="number"
                  value="{{ user.number }}"
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  value="{{ user.address }}"
                />
              </div>
              <button type="submit" class="btn btn-success">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
